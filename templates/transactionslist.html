<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
</head>

<body>
    <div>
        <ul>
            {% for t in transactions %}
            <li>{{ t.id }} - {{ t.amount }} - {{ t.date }} - {{ t.description }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
